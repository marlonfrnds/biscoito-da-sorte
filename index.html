<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Biscoito da sorte</title>
</head>
<body>
    <main>
        <div class="screenOne">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="btnFortuneCookie" src="images/fortune-cookie.png" alt="imagem de um biscoito da sorte">
        </div>

        <div class="screenTwo hide">
            <h2>Aqui está a sua sorte de hoje:</h2>

            <div class="luck">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            
            <div id="crackedCookie">
                <img src="images/opened-cookie.png" alt="imagem de um biscoito da sorte aberto">
            </div>

            <form>
                <button id="btnTryAgain">Abrir outro biscoito</button>
            </form>
        </div>
    </main>    

    <script src="main.js"></script>
</body>
</html>
